- alias: "Dishwasher Finished Notification"
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.dishwasher_running
      from: 'True'
      to: 'False'
      for:
        minutes: 1
  action:
    - service: notify.pushbullet
      data_template:
        message: "Dishwasher Finished"
